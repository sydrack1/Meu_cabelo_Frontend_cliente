<ion-header>
  <ion-toolbar>
    <ion-title>
      Meu perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item class="item-photo-profile">
      <div class="photo-profile">
        <ion-img class="photo-profile" [src]="this.downloadUrl | async"></ion-img>
      </div>
      <ion-button class="btn change-photo" fill="outline" color="secondary" (click)="onClickChangePictureCamera()" >
        <ion-icon ios="ios-camera" md="ios-camera"></ion-icon>
      </ion-button>
      <ion-button class="btn change-photo" fill="outline" color="secondary" (click)="onClickChangePicture()" >
        <ion-icon ios="ios-images" md="ios-images"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item lines="none">
      <ion-label class="text-profile" color="secondary"><span class="bold-title">Nome: </span>{{ this.userCreate.user.user.name }}</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label class="text-profile" color="secondary"><span class="bold-title">Username: </span>{{ this.userCreate.user.user.username }}</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label class="text-profile" color="secondary"><span class="bold-title">Email: </span>{{ this.userCreate.user.user.email }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-button class="btn edit-profile" fill="outline" color="secondary" (click)="onClickEditProfile()">
        Editar Perfil
      </ion-button>
      <ion-button class="btn edit-profile" fill="outline" color="secondary" (click)="onClickEditProfile()">
        Sair
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
